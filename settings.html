  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">XIV|ToDo</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Duties</a>

            </ul>

        </div>
      </nav>

    <main class="flex-shrink-0" style="display: none;">
      <div class="container">
        <h1>Settings</h1>

        <div id="error-block" class="alert alert-danger" role="alert" style="display: none;">
          <span class="bi-exclamation-triangle-fill"></span>&nbsp;
          <span id="error-msg"></span>
        </div>

        <hr>

        <div class="row">
          <h2>General</h2>

          <div class="col-md-6">
            <form name="settings-form" id="settings-form">
                <div class="mb-3">
                    <label for="inputCharacterID" class="form-label">Character ID</label>
                    <input type="text" class="form-control" name="inputCharacterID" id="inputCharacterID" aria-describedby="characterIDHelp">
                    <div id="characterIDHelp" class="form-text">Enter your character ID. You can find it in <a href="https://na.finalfantasyxiv.com/lodestone/character/">Lodestone</a>.</div>
                </div>
                <button type="button" id="settings-save-btn" class="btn btn-primary" onclick="saveSettings()">Save</button>
            </form>
            </div>
        </div>
        
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center">
