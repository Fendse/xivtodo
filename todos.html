<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Olivier Bourgeois">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>XIV|ToDo</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">XIV|ToDo</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Duties</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="todos.html">ToDo's</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0">
      <div class="container">
        <h1 id="c_name">ToDo's</h1>

        <div id="error-block" class="alert alert-danger" role="alert" style="display: none;">
          <span class="bi-exclamation-triangle-fill"></span>&nbsp;
          <span id="error-msg"></span>
        </div>

        <hr>

        <div class="row">
          <h2>Things to do</h2>

          <div class="col-md">
            <h3>Weeklies <small class="text-muted">&mdash; 1d 3h until reset</small></h3>

            <ul id="weeklies" class="list-group list-group-flush"></ul>
          </div>

          <div class="col-md">
            <h3>Dailies <small class="text-muted">&mdash; 17h 23m until reset</small></h3>

            <ul id="dailies" class="list-group list-group-flush"></ul>
          </div>       
        </div>
        
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center">
      <a class="link-dark" href="https://bourgeois.io/xivtodo/">XIV|ToDo</a> was coded with love by <a class="link-dark" href="https://github.com/bourgeoisor/xivtodo">Olivier Bourgeois</a>.
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script type="text/javascript" src="todos.js"></script>
  </body>
</html>
