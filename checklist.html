<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Olivier Bourgeois">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <title>XIV|ToDo - Checklist</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="index.html">XIV|ToDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="duties.html">Duties</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="questlines.html">Questlines</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="checklist.html">Checklist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="settings.html">Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0" style="display: none;">
      <div class="container">
        <h1>Checklist<small id="character-name" class="text-muted"></small></h1>

        <div id="error-block" class="alert alert-danger" role="alert" style="display: none;">
          <span class="bi-exclamation-triangle-fill"></span>&nbsp;
          <span id="error-msg"></span>
        </div>

        <hr>

        <div class="row">
          <h2>Things to do</h2>

          <div class="col-md">
            <h3>Weeklies <small class="text-muted">&mdash; <span id="weeklies-reset">?</span> until reset</small></h3>

            <ul id="weeklies" class="list-group list-group-flush">
              <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </ul>
            <br>
          </div>

          <div class="col-md">
            <h3>Dailies <small class="text-muted">&mdash; <span id="dailies-reset">?</span> until reset</small></h3>

            <ul id="dailies" class="list-group list-group-flush">
              <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </ul>
            <br>
          </div>       
        </div>
        
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center">
      <a class="link-dark" href="https://bourgeois.io/xivtodo/">XIV|ToDo</a> was coded with love by <a class="link-dark" href="https://github.com/bourgeoisor/xivtodo">Olivier Bourgeois</a>.
    </footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/checklist.js"></script>
  </body>
</html>
